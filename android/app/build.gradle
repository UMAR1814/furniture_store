plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.furniture_store"
    compileSdkVersion 33 // Explicitly set compileSdkVersion to a valid version
    ndkVersion "23.1.7779620" // Update this to match your local NDK version if needed

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.furniture_store" // Ensure this matches your app's package name
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1 // Adjust as needed
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace with your release signing config for production
            minifyEnabled false // Disable minification for now
            shrinkResources false // Disable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}
